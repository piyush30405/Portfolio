<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff416c, #3b5998);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
        }
        .invitation {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .date-time {
            font-weight: bold;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="invitation">
        <h1>🎉 You’re Invited! 🎂</h1>
        <p>Hey there! I’m celebrating my birthday, and I’d love for you to join the fun! Let’s make some amazing memories together. 💖</p>
        <p class="date-time">📅 Date: April 30 2025 <br> 🕒 Time: 18:00 – 21:00 <br> 📍 Location: <a
          href="https://maps.app.goo.gl/VEGutBKh5TuB9xvz5">Google
          map link</a></p>
        <p>Come ready to party, eat delicious cake, and have a blast! 🎊</p>
        
    </div>
</body>
</html>
